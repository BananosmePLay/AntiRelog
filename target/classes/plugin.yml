name: AntiRelog
version: 3.1.1
main: ru.leymooo.antirelog.Antirelog
api-version: 1.16
prefix: AntiRelog
softdepend: [Essentials, SuperVanish, PremiumVanish, VanishNoPacket, WorldGuard, LibsDisguises, ProtocolLib]
authors: [Bananosme_Play]
description: AntiRelog
website: http://rubukkit.org/threads/125331/
commands:
  antirelog:
    description: Управление AntiRelog
    usage: /<command> [reload|stop|give]
    permission: antirelog.admin
permissions:
  antirelog.admin:
    description: Полный доступ ко всем командам плагина
    default: op
  antirelog.bypass:
    description: Полный обход всех проверок плагина (ПВП режим, кулдауны, powerups)
    default: op
  antirelog.bypass.vanish:
    description: Обход отключения невидимости (Vanish) при входе в ПВП
    default: op
  antirelog.bypass.cooldown:
    description: Обход кулдаунов на предметы (яблоки, перлы, тотемы, хорусы)
    default: op
  antirelog.bypass.powerups:
    description: Обход отключения God/Fly/Speed/GM при входе в ПВП
    default: op